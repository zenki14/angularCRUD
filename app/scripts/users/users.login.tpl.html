<h2>Welcome Back!</h2>
<form ng-submit="loginUser(user)">
  <input ng-model="user.username" type="email" placeholder="Email">
  <input ng-model="user.password" type="password" placeholder="Password">
  <button>Login</button>
</form>
<hr>
<a href="#/register">Need an account? Click Here to Register.</a>
