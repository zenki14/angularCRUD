<h2>Create An Account</h2>
<form ng-submit="registerUser(user)">
  <input ng-model="user.username" type="email" placeholder="Email">
  <input ng-model="user.nicename" type="text" placeholder="First Name">
  <input ng-model="user.password" type="password" placeholder="Password">
  <button>Register</button>
</form>
