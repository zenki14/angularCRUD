<form ng-submit="addSongs()">
    <input type="text" ng-model="listInput" placeholder="Enter Soundcloud URL">
    <input type="text" ng-model="listGenre" placeholder="Enter Genre">
    <br>
    <button>Submit Playlist</button>
    <br>
</form>

<ul>
	<li ng-repeat="playlist in playlists">
		<a ng-click="RoutePlay(playlist.objectId)">{{playlist.ListURL}}</a><button ng-click="Remove(playlist.objectId)">X</button>
	</li>
</ul>
